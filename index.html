<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Módulo 9</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/apostila09.css">
</head>
<body>

    <button id="theme-toggle" class="theme-btn" aria-label="Alternar Tema">
        <i class="ph ph-moon"></i>
    </button>

    <div class="container">
        <main class="card">
            <header class="card-header">
                <div class="logo-area">
                    <i class="ph ph-user-circle logo-icon"></i>
                </div>
                <h1>Bem-vindo de volta!</h1>
                <p>Insira suas credenciais para acessar.</p>
            </header>

            <form id="login-form" novalidate>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="ph ph-envelope-simple"></i>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" autocomplete="email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i class="ph ph-lock-key"></i>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                        <button type="button" class="toggle-pass" aria-label="Mostrar senha">
                            <i class="ph ph-eye"></i>
                        </button>
                    </div>
                    <div style="text-align: right; margin-top: 0.5rem;">
                        <a href="#" class="link" style="font-size: 0.85rem;">Esqueceu a senha?</a>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Entrar</span>
                    <i class="ph ph-sign-in"></i>
                    <div class="loader"></div>
                </button>

                <p class="footer-text">
                    Não tem uma conta? 
                    <a href="index.html" class="link">Criar agora</a>
                </p>
            </form>
        </main>
    </div>

    <script src="js/apostila09.js"></script>
</body>
</html>
